<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>App</title>

	<!-- build:css styles/style.css -->
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/swiper.min.css">
	<!-- endbuild -->
</head>

<body>
<div class="app js-modal_inner_cust">
	<div class="app__wrapper">
		<div class="apps">
		<div class="swiper-container">
				<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="app__container">
								<div class="app__top js_app_url">
									<div class="app__image-container">
										<img class="js-modal_main_img_itm" src="images/uploaded.jpg" alt="">
									</div>
								</div>
								<div class="app__bottom">
									<div class="app__content-wrapper">
										<div class="app__desc js_app_url">
											<table class="app__app-desc__table">
											<tr>
												<td>
													<div class="app__headline only-landscape js_app_url js-modal_title">Sample Title</div>
												</td>
											</tr>
												<tr>
													<td>
														<div class="rating only-landscape">
															<div class="rating__stars">
																<div class="stars">
																	<div class="stars__default">
																		<img src="images/stars-default.png" alt="">
																	</div>
																	<div class="stars__hover">
																		<img src="images/stars-hover.png" alt="">
																	</div>
																</div>
															</div>
															<div class="rating__downloads"><span class="rating-download-numbers">2,324,955</span> downloads</div>
														</div>
													</td>
												</tr>
												<tr>
													<td>
														<div class="app__app-desc__title js-modal_itm_info_title">Sample APP Title</div>
														<div class="app__app-desc__desc js-modal_itm_info_text">Sample Desc</div>
													</td>
												</tr>
												<tr>
													<td>
														<div class="rating only-portrait">
															<div class="rating__stars">
																<div class="stars">
																	<div class="stars__default">
																		<img src="images/stars-default.png" alt="">
																	</div>
																	<div class="stars__hover">
																		<img src="images/stars-hover.png" alt="">
																	</div>
																</div>
															</div>
															<div class="rating__downloads"><span class="rating-download-numbers">2,324,955</span> downloads</div>
														</div>
													</td>
												</tr>
												<tr>
													<td>
														<div class="app__button-container">
															<a href="#" class="app__btn js-modal_itm_info_btn">Sumple Install</a>
														</div>
													</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
		</div>
		<div class="app__footer">
			<div class="app__powered-by only-portrait">
				<a href="https://www.appnext.com"><img src="images/m3.png" alt=""></a>
			</div>
			<div class="app__skip">
				<a class="app__skip-link js-modal_itm_info_foot_btn" href="#">Skip</a>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
