<!DOCTYPE html>

<html lang="ru">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- build:css styles/style.css -->
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.0.7/css/swiper.min.css">
	<!-- endbuild -->

	<style>
	body {
		margin: 0; padding: 0;
		}
	.swiper-container {
	    width: 100%;
	    height: 100%;
		} 
		.swiper-slide {
			width: 90%;
			}

	</style>

</head>

<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide" style="background:red;">Slide 1</div>
	        <div class="swiper-slide" style="background:green;">Slide 2</div>
	        <div class="swiper-slide" style="background:purple;">Slide 3</div>
	    </div>
	</div>

<!-- build:js scripts/script.js -->

<!-- endbuild -->
<script src="bower_components/swiper/dist/js/swiper.js"></script>
 <script>        
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    loop: true,
    // initialSlide: 1,
		slidesPerView: 1,
		centeredSlides: true,
		slidesPerView: 'auto',
		loopedSlides: 2
  })        
  </script>
</body>
</html>
